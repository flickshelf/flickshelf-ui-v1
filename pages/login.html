<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FlickShelf</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./login.css">
</head>
<body onload="checkUserCredentials()">
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Welcome Back!</h2>
                <p class="description-primary">To keep connected with us</p>
                <p class="description-primary">please login with your personal info.</p>  
                <button id="signin" class="btn btn-primary">Sign in</button>
            </div> <!--end of first column-->

            <div class="second-column">
                <h2 class="title title-h2">Create Account</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fa-brands fa-facebook"></i>
                            </li>
                        </a>   
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fa-brands fa-google-plus-g"></i>
                            </li>
                        </a> 
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fa-brands fa-linkedin"></i>
                            </li>
                        </a>
                    </ul>
                </div> <!--end of social media-->

                <p class="description-second">or use your email for registration:</p>  
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fa-regular fa-user icon-modify"></i>
                        <input 
                        type="text" 
                        placeholder="Name" 
                        id="name" 
                        minlength="2" 
                        maxlength="60">
                    </label>

                    <label class="label-input" for="">
                        <i class="fa-regular fa-envelope icon-modify"></i>
                        <input 
                            type="email" 
                            placeholder="Email" 
                            id="sign-up-email" 
                            required
                        >
                    </label>

                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input 
                            type="password" 
                            id="password-right" 
                            placeholder="Password" 
                            autocomplete="new-password" 
                            minlength="8"
                            maxlength="40"
                        >

                        <div class="show-password">
                            <i class="fa-solid fa-eye-slash" id="show-password-right" onclick="showPasswordSignUp()"></i> 
                        </div>

                    </label>                    
                
                    <button type="button" class="btn btn-second" onclick="signUp()" id="sign-up-button">Sign up</button>
                   
                </form>
            </div><!--end of second column-->
        </div><!--end of first content-->

        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Hello, friend!</h2>
                <p class="description-primary">Enter your personal details</p>
                <p class="description-primary">and start a journey with us.</p>  
                <button id="signup" class="btn btn-primary">Sign up</button>
            </div> <!--end of first column-->

            <div class="second-column">
                <h2 class="title title-h2">Sign in</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fa-brands fa-facebook"></i>
                            </li>
                        </a>   
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fa-brands fa-google-plus-g"></i>
                            </li>
                        </a> 
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fa-brands fa-linkedin"></i>
                            </li>
                        </a>
                    </ul>
                </div> <!--end of social media-->

                <p class="description-second">or use your email account:</p>  
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fa-regular fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email" id="login-email">
                    </label>

                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" id="password-left" placeholder="Password" autocomplete="new-password">

                        <div class="show-password">
                            <i class="fa-solid fa-eye-slash" id="show-password-left" onclick="showPasswordSignIn()"></i>   
                        </div>
                    </label> 
                    <a class="password" href="#">Forgot your password?</a>
                    <button type="button" class="btn btn-second" onclick="login()" id="login-button">Sign in</button>
                </form>
            </div><!--end of second column-->
        </div><!--end of second content-->
    </div>

    </div>  
    <script src="./login.js"></script>
    <script src="../script.js"></script>
    <script src="https://kit.fontawesome.com/7f934fa1f9.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
